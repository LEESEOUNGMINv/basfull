<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>로그인</h2>
            <div class="input-group">
                <input type="text" id="usernameInput" class="input-field" placeholder="사용자 이름">
            </div>
            <div class="input-group">
                <input type="password" id="passwordInput" class="input-field" placeholder="비밀번호">
            </div>
            <button type="button" onclick="login()" class="btn">로그인</button>
        </form>

        <form id="signupForm" class="form">
            <h2>회원가입</h2>
            <div class="input-group">
                <input type="text" id="newUsernameInput" class="input-field" placeholder="새 사용자 이름">
            </div>
            <div class="input-group">
                <input type="password" id="newPasswordInput" class="input-field" placeholder="새 비밀번호">
            </div>
            <button type="button" onclick="signup()" class="btn">회원가입</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("usernameInput").value.toString();
            var password = document.getElementById("passwordInput").value.toString();

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                if (response.ok) {
                    alert("로그인 성공!");
                } else {
                    alert("로그인 실패!");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function signup() {
            var newUsername = document.getElementById("newUsernameInput").value.toString();
            var newPassword = document.getElementById("newPasswordInput").value.toString();

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: newUsername, password: newPassword })
            })
            
            .then(response => {
                if (response.ok) {
                    alert("회원가입 성공!");
                } else {
                    alert("회원가입 실패!");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
